<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>GameDev Canvas Workshop</title>
    <style>
        * {padding: 0; margin: 0;}
        canvas { background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        /**
         * 충돌 감지 방법:
         * 공을 그리는 매 프레임마다 볼이 상단에 닿았는지를 확인한다.
         * 닿았다면 움직이는 방향을 바꾸어 캔버스에 그려준다.
         *
         */
        const canvas = document.getElementById("myCanvas")
        const ctx = canvas.getContext("2d")
        const ballRadius = 10 // 충돌 감지
        const paddleHeight = 10
        const paddleWidth = 75
        const brickRowCount = 3 // 벽돌 값
        const brickColumnCount = 5
        const brickWidth = 75
        const brickHeight = 20
        const brickPadding = 10
        const brickOffsetTop = 30
        const brickOffsetLeft = 30
        const bricks = []
        let dy = -2
        let dx = 2 // 매 프레임마다 더할 가장 작은 값 (2px)
        let x = canvas.width / 2
        let y = canvas.height - 30
        let rightPressed = false
        let leftPressed = false
        let paddleX = (canvas.width - paddleWidth) / 2

        for (let c = 0; c < brickColumnCount; c++) { // 행과 열을 반복하면서 새로운 벽돌을 생성한다.
            bricks[c] = []
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {x: 0, y: 0}
            }
        }

        document.addEventListener("keydown", keyDownHandler, false)
        document.addEventListener("keyup", keyUpHandler, false)

        function keyDownHandler(e) {
            if (e.keyCode === 39) { // 오른쪽
                rightPressed = true
            } else if (e.keyCode === 37) { //왼쪽
                leftPressed = true
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode === 39) {
                rightPressed = false
            } else if(e.keyCode == 37) {
                leftPressed = false
            }
        }

        function drawPaddle() {
            ctx.beginPath()
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }

        function drawBall() {
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
            ctx.fillStyle = "#0095DD"
            ctx.fill()
            ctx.closePath()
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft // 오프셋 값 만큼의 거리를 둔 상태로 벽돌을 그린다.
                    const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop
                    bricks[c][r].x = brickX
                    bricks[c][r].y = brickY

                    ctx.beginPath()
                    ctx.rect(brickX, brickY, brickWidth, brickHeight) // 캔버스에 brickWidth, brickHeight 크기의 벽돌을 그린다.
                    ctx.fillStyle = "#0095DD"
                    ctx.fill()
                    ctx.closePath()
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height) // 다음 프레임 전에 캔버스 지우기
            drawBricks()
            drawBall()
            drawPaddle()

            // 원의 둘레 기준으로 계산해야 하기 때문에 ballRadius 추가
            if (y + dy < ballRadius) {
                dy = -dy; // 상단과 상단 모서리에서 방향 변경
            } else if (y + dy > canvas.height - ballRadius) { // 하단으로 충돌하면 게임오버 상태
                if (x > paddleX && x < paddleX + paddleWidth) { // 패들의 안쪽에 있으면 공을 튕겨낸다.
                    dy = -dy;
                } else {
                    alert("GAME OVER")
                    document.location.reload()
                }
            }

            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius ) {
                dx = -dx // 좌우에서 방향 변경
            }

            /**
             * paddle 이동
             *
             * 렌더링이 될때마다 방향키가 눌렸는지를 확인한다
             * paddle 이 캔버스 밖으로 나가는 것을 방지한다.
             */
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7
            }

            x += dx
            y += dy
        }

        setInterval(draw, 10) // 반복 (10밀리초)
    </script>
</body>
</html>
